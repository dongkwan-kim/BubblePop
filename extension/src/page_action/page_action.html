<!doctype html>
<html>
<head lang="ko">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="page_action.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery/jquery.min.js"></script>
</head>

<script src="page_action.js"></script>

<body>
    <div class="main">

        <h5 class="header center">구독 설정</h5>

        <div class="auth-body">
            <div class="input-field col s12">
                <input id="user_id" type="text" class="validate">
                <label for="user_id">ID</label>
            </div>
            <div class="input-field col s12">
                <input id="user_password" type="password" class="validate">
                <label for="user_password">Password</label>
            </div>
            <div class="right-align">
                <a id="signin-btn" class="btn waves-effect waves-light indigo">
                    계정 만들기
                </a>
                <a id="login-btn" class="btn waves-effect waves-light indigo">
                    로그인
                </a>
            </div>
        </div>

        <div class="list-body">
            <div class="center-align">
                <a id="sort-btn" class="btn-flat waves-effect">
                    <span id="sort-label"></span>
                    <i class="material-icons">swap_vert</i>
                </a>
            </div>
            <ul id="media-collection" class="collection"></ul>
            <div class="footer">
                <a id="update-btn" class="btn btn-large waves-effect waves-light indigo">
                    업데이트 하기
                </a>
            </div>
        </div>
    </div>
    <script src="materialize.min.js"></script>
</body>

</html>
