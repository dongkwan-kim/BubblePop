<!doctype html>
<html>
<head lang="ko">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<style type="text/css">

.header {
    margin-bottom: 20px;
}

body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
}

.main {
    padding: 10px;
    width: 350px;
}

.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    color: white;
    text-align: center;
    cursor: pointer;
}

.list-body {
    margin-bottom: 55px;
}

.secondary-content {
    color: #4267b2;
}

#update-btn {
    background-color: #4267b2;
    width: 100%;
    font-size: 20px;
}

</style>

<script src="page_action.js"></script>

<body>
    <div class="main">
        <div class="list-body">
            <h5 class="header center">구독 리스트</h5>
            <div class="center-align">
                <a id="sort-btn" class="btn-flat waves-effect">
                    <span id="sort-label"></span>
                    <i class="material-icons">swap_vert</i>
                </a>
            </div>
            <ul id="media-collection" class="collection"></ul>
        </div>
        <div class="footer">
            <a id="update-btn" class="btn btn-large waves-effect waves-light">
                업데이트 하기
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
